	#myInput {

  /* Add a grey background color to the table header and on hover */

}

			<h:form>
        <h:inputText id="myInput" onkeyup="myFunction()" placeholder="Search for names.." />
    </h:form>

    <h:dataTable id="myTable" value="#{account.getdatatbl()}" var="item" styleClass="my-table">
        <h:column>

            #{item.role}
        </h:column>

    <h:outputText value="Update" />
    </h:outputLink>

    <h:outputText value="Delete" />
    </h:outputLink>

	<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("#{component.clientId}myInput"); // Use client ID for the input field
        filter = input.value.toUpperCase();
        table = document.getElementById("#{component.clientId}myTable"); // Use client ID for the table
        tr = jsf.util.chain(table, "getElementsByTagName", "tr");

        for (i = 0; i < tr.length; i++) {
            td = jsf.util.chain(tr[i], "getElementsByTagName", "td")[1]; // Assuming the name is in the first column
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
